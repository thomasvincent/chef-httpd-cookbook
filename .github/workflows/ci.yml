name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    # Allow manual triggering

# Set explicit permissions for security
permissions:
  contents: read
  checks: write
  pull-requests: write

# Concurrency control to cancel in-progress runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v6
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
      - name: Check Ruby syntax
        run: find . -name "*.rb" -not -path "./vendor/*" -exec ruby -c -w {} +
      - name: Check Chef syntax with Cookstyle
        run: bundle exec cookstyle
      - name: Run ChefSpec tests with coverage
        run: bundle exec rspec --format documentation --format RspecJunitFormatter --out rspec.xml
      - name: Upload test results
        uses: actions/upload-artifact@v6
        with:
          name: rspec-results
          path: rspec.xml
      - name: Upload coverage results
        uses: actions/upload-artifact@v6
        with:
          name: coverage-results
          path: coverage/

  integration:
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 60
    strategy:
      matrix:
        os:
          [
            ubuntu-2204,
            ubuntu-2404,
            debian-12,
            rockylinux-9,
            almalinux-9,
            amazonlinux-2023,
          ]
        suite: [default, ssl, vhosts]
      fail-fast: false
    env:
      CHEF_LICENSE: accept-no-persist
      KITCHEN_YAML: kitchen.yml
      DOCKER_MEMORY: "2048m"
      DOCKER_CPUS: "2"
    steps:
      - uses: actions/checkout@v6
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
      - name: Install Policyfile dependencies
        run: bundle exec chef-cli install Policyfile.rb
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3
      - name: Free disk space
        run: |
          sudo apt-get clean
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
      - name: Test Kitchen
        run: |
          bundle exec kitchen test ${{ matrix.suite }}-${{ matrix.os }} --destroy=always
        env:
          CHEF_LICENSE: accept-no-persist
      - name: Upload kitchen logs on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: kitchen-logs-${{ matrix.suite }}-${{ matrix.os }}
          path: .kitchen/logs/
