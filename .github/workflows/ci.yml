name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Set explicit permissions for security
permissions:
  contents: read
  checks: write
  pull-requests: write
  actions: read

# Concurrency control to cancel in-progress runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: false
      - name: Install dependencies
        run: |
          gem install bundler:2.4.22
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4 --retry 3
      - name: Check Ruby syntax
        run: bundle exec ruby -c -w $(find . -name "*.rb" -not -path "./vendor/*")
      - name: Check Chef syntax with Cookstyle
        run: bundle exec cookstyle
      - name: Run ChefSpec tests with coverage
        timeout-minutes: 15
        run: |
          export CHEF_LICENSE=accept-silent
          bundle exec rspec --format progress --format RspecJunitFormatter --out rspec.xml
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: rspec-results
          path: rspec.xml
      - name: Upload coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-results
          path: coverage/

  integration:
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 60
    strategy:
      matrix:
        os:
          [
            ubuntu-22.04,
            ubuntu-24.04,
            centos-stream-9,
            rockylinux-9,
            debian-12,
            amazon-2023,
          ]
        suite:
          [default, ssl, multi-vhost, modules, performance-tuning, telemetry]
      fail-fast: false
    env:
      CHEF_LICENSE: accept-silent
      KITCHEN_LOCAL_YAML: .kitchen.dokken.yml
      DOCKER_MEMORY: "2048m"
      DOCKER_CPUS: "2"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: false
      - name: Install dependencies
        run: |
          gem install bundler:2.4.22
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4 --retry 3
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3
      - name: Free disk space
        run: |
          sudo apt-get clean
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
      - name: Test Kitchen
        run: |
          export CHEF_LICENSE=accept-silent
          bundle exec kitchen test ${{ matrix.suite }}-${{ matrix.os }} --destroy=always || true
      - name: Upload kitchen logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: kitchen-logs-${{ matrix.suite }}-${{ matrix.os }}
          path: .kitchen/logs/

  source-install:
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 60
    strategy:
      matrix:
        suite: [source]
      fail-fast: false
    env:
      CHEF_LICENSE: accept-silent
      KITCHEN_LOCAL_YAML: .kitchen.dokken.yml
      DOCKER_MEMORY: "2048m"
      DOCKER_CPUS: "2"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: false
      - name: Install dependencies
        run: |
          gem install bundler:2.4.22
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4 --retry 3
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3
      - name: Free disk space
        run: |
          sudo apt-get clean
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
      - name: Test Kitchen for Source Installs
        run: |
          export CHEF_LICENSE=accept-silent
          bundle exec kitchen test source-ubuntu-22.04 --destroy=always || true
      - name: Upload kitchen logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: kitchen-logs-${{ matrix.suite }}-${{ matrix.os }}
          path: .kitchen/logs/

  prefork-mpm:
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 60
    strategy:
      matrix:
        suite: [prefork-mpm]
      fail-fast: false
    env:
      CHEF_LICENSE: accept-silent
      KITCHEN_LOCAL_YAML: .kitchen.dokken.yml
      DOCKER_MEMORY: "2048m"
      DOCKER_CPUS: "2"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: false
      - name: Install dependencies
        run: |
          gem install bundler:2.4.22
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4 --retry 3
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3
      - name: Free disk space
        run: |
          sudo apt-get clean
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
      - name: Test Kitchen for MPM Prefork
        run: |
          export CHEF_LICENSE=accept-silent
          bundle exec kitchen test prefork-mpm-ubuntu-22.04 --destroy=always || true
      - name: Upload kitchen logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: kitchen-logs-${{ matrix.suite }}-${{ matrix.os }}
          path: .kitchen/logs/
