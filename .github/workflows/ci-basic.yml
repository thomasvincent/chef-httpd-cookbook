name: CI Basic

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: false
          
      - name: Install dependencies
        run: |
          gem install bundler:2.4.22
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4 --retry 3
          
      - name: Check Ruby syntax
        run: bundle exec ruby -c -w $(find . -name "*.rb" -not -path "./vendor/*")
        
      - name: Check Chef syntax with Cookstyle
        run: bundle exec cookstyle
        
      - name: Run minimal ChefSpec tests
        timeout-minutes: 5
        run: |
          export CHEF_LICENSE=accept-silent
          # Run only the default recipe spec for Ubuntu to validate basic functionality
          bundle exec rspec spec/unit/recipes/default_spec.rb -e "Ubuntu" --format progress
          
      - name: Summary
        if: always()
        run: |
          echo "Basic CI checks completed!"
          echo "- Ruby syntax: ✓"
          echo "- Cookstyle: ✓"
          echo "- ChefSpec (Ubuntu only): ✓"
          echo ""
          echo "Full integration tests are disabled due to performance issues in GitHub Actions."
          echo "Run 'bundle exec kitchen test' locally for complete testing."