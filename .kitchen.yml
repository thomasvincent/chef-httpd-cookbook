---
# Primary Docker-based Test Kitchen configuration using Dokken
# Dokken is optimized for Chef cookbook testing in Docker containers
# Perfect for fast, isolated testing on laptops

driver:
  name: dokken
  privileged: true
  chef_version: latest # Use latest Chef 19
  chef_license: accept-no-persist

transport:
  name: dokken

provisioner:
  name: dokken
  chef_license: accept-no-persist
  multiple_converge: 2
  enforce_idempotency: true
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: ubuntu-22.04
    driver:
      image: dokken/ubuntu-22.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get install -y sudo

  - name: ubuntu-20.04
    driver:
      image: dokken/ubuntu-20.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get install -y sudo

  - name: debian-12
    driver:
      image: dokken/debian-12
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get install -y sudo

  - name: rockylinux-9
    driver:
      image: dokken/rockylinux-9
      pid_one_command: /usr/lib/systemd/systemd
      intermediate_instructions:
        - RUN dnf install -y sudo

  - name: amazonlinux-2023
    driver:
      image: dokken/amazonlinux-2023
      pid_one_command: /usr/lib/systemd/systemd
      intermediate_instructions:
        - RUN dnf install -y sudo

suites:
  - name: default
    run_list:
      - recipe[httpd::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
      httpd:
        service_name: httpd
        port: 80
